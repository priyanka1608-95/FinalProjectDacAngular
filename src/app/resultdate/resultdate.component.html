<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
   .change{
      margin: auto;
      width: 60%;
      border: 1px solid black;
      padding: 10px;
    }

</style>
<body>

  
  <div class="container" style=" align-self: center;  background-color: black; opacity: 0.7; margin: auto; width: 50%;">
  <div class="change">
      <h2 style="text-align: center;  color: cornsilk;">Change date</h2>
<form #dtForm="ngForm" (ngSubmit)="changedt(dtForm)" role="form">

    <div class="form-group">
     <b> change Date:</b>
      <input type="date" ngModel name="eventDate" class="form-control" id="" placeholder="date">
    </div>
  
  
    
  
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
     

      <br>
      <a style="color: cornsilk;"  routerLink="/adminhome">back to admin page</a>
  </div>
  </div>
  
</body>
</html>
