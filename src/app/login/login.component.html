<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
   .login{
      margin: auto;
      width: 60%;
      border: 1px solid black;
      padding: 10px;
    }

</style>
<body>

  
  <div class="container" style=" align-self: center;  background-color: black; opacity: 0.7; margin: auto; width: 50%;">
  <div class="login">
      <h2 style="text-align: center;  color: cornsilk;">Login</h2>
<form #loginForm="ngForm" (ngSubmit)="login(loginForm)" role="form">

    <div class="form-group">
      <b>Email</b> 
      <input type="email" ngModel name="email" class="form-control" id="" placeholder="Input email">
    </div>
  
    <div class="form-group">
      <b>Password</b>
        <input type="password" ngModel name="password" class="form-control" id="" placeholder="Input password">
      </div>
  
    
  
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
        <br>
        <table>
          <tr>
            <td> <a routerLink="/register">Register Here</a></td>
            <td ><a routerLink="/forgot">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Forgot Password</a></td>
          </tr>
        </table>
      
  </div>
  <hr>
  <div class="alert alert-danger" role="alert" *ngIf="loginmsg != undefined">{{loginmsg}}</div>

  <hr>

  </div>
</body>
</html>
